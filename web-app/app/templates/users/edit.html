{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}
{% block body %}

<form method="POST">
        <dl>
                {{ render_field(form.name) }}
                {{ render_field(form.email) }}
                {{ render_field(form.password) }}
        </dl>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
