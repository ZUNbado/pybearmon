{% extends "base.html" %}
{% block body %}
<div class="table-responsive">
    <table class="table">
            <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Active</th>
                    <th>Admin</th>
                    <th>Actions</th>
            </tr>
            {% for item in items %}
            <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.is_active }}</td>
                    <td>{{ item.is_admin }}</td>
                    <td>
                            <ul>
                                    <li><a href="{{ url_for('.users_edit', id = item.id) }}">Edit</a></li>
                                    <li><a href="{{ url_for('.users_delete', id = item.id) }}">Delete</a></li>
                            </ul>
                    </td>
            </tr>
            {% endfor %}
    </table>
</div>

{% endblock %}
