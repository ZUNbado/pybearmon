{% extends "base.html" %}
{% block body %}
<div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
                <thead>
            <tr>
                    {% for column in columns %}
                    <th>{{ column|capitalize }}</th>
                    {% endfor %}
                    <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for item in items %}
            <tr>
                    {% for column in columns %}
                    <td>{{ item[column] }}</td>
                    {% endfor %}
                    <td>
                            <ul>
                                    <li><a href="{{ url_for('.%s_edit' % endpoint, id = item.id) }}">Edit</a></li>
                                    <li><a href="{{ url_for('.%s_delete' % endpoint, id = item.id) }}">Delete</a></li>
                            </ul>
                    </td>
            </tr>
            {% endfor %}
            </tbody>
    </table>
</div>
{% endblock %}
