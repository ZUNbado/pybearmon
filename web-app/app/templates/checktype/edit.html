{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}
{% block body %}

<form method="POST">
        <dl>
                {{ render_field(form.name) }}
        </dl>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% if attrs %}

{{ attrs }}
{% endif %}
{% if id %}
<a href="{{ url_for('.checkattribute_edit', checktype_id = id) }}">Add attribute</a>
{% endif %}
{% endblock %}
